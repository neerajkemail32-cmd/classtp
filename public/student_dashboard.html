<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Student Dashboard</a>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h3 id="welcomeMsg">Welcome, Student!</h3>
    <p class="text-muted">Choose an option below:</p>

    <div class="row text-center mt-4">
      <div class="col-md">
        <a href="view_profile.html" class="btn btn-primary w-100">View Profile</a>
      </div>
      <div class="col-md">
        <a href="student-announcements.html" class="btn btn-primary w-100">View Announcements</a>
      </div>
      <div class="col-md">
        <a href="studentsfee.html" class="btn btn-primary w-100">View Fees</a>
      </div>
      <div class="col-md">
        <a href="student-attendance.html" class="btn btn-primary w-100">View Attendance</a>
      </div>
      <div class="col-md">
        <a href="editstudentprofile.html" class="btn btn-primary w-100">Edit Profile</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const email = localStorage.getItem('userEmail');
    const role = localStorage.getItem('userRole');
    const studentId = localStorage.getItem('studentId');

    // ✅ Redirect if not student or not logged in
    if (!email || role !== 'student') {
      alert('Please login first.');
      window.location.href = 'login.html';
    } else {
      // Show welcome message with email
      document.getElementById('welcomeMsg').textContent = `Welcome, ${email}!`;
    }

    // ✅ Logout clears all keys
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
