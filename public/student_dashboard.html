<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Student Dashboard</a>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h3>Welcome, Student!</h3>
    <p class="text-muted">Choose an option below:</p>

    <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
      <a href="edit-profile.html" class="btn btn-success">Edit Profile</a>
      <a href="view-profile.html" class="btn btn-primary">View Profile</a>
      <a href="announcements.html" class="btn btn-warning">View Announcements</a>
      <a href="fees.html" class="btn btn-info">View Fees</a>
      <a href="attendance.html" class="btn btn-dark">View Attendance</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const email = localStorage.getItem('studentEmail');
    if (!email) {
      alert('Please login first.');
      window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('studentEmail');
      window.location.href = 'login.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
