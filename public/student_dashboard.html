<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Student Dashboard</a>
      <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Welcome, Student!</h3>
    <form id="studentForm" class="row g-3 mt-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email (read-only)</label>
        <input type="email" class="form-control" id="email" readonly />
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobile" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Batch</label>
        <input type="text" class="form-control" id="batch" required />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Save Details</button>
      </div>
    </form>
  </div>

  <script>
    const email = localStorage.getItem('studentEmail');
    if (!email) {
      alert('Please login first.');
      window.location.href = 'login.html';
    }

    document.getElementById('email').value = email;

    // Load existing data
    async function loadDetails() {
      try {
        const res = await fetch(`http://localhost:3000/students/email/${email}`);
        if (res.ok) {
          const data = await res.json();
          document.getElementById('fullName').value = data.fullName || '';
          document.getElementById('mobile').value = data.mobile || '';
          document.getElementById('batch').value = data.batch || '';
        }
      } catch (err) {
        console.error('Could not load student data:', err);
      }
    }

    loadDetails();

    // Save or update
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const batch = document.getElementById('batch').value.trim();

      try {
        const res = await fetch(`http://localhost:3000/students/email/${email}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, mobile, batch }),
        });

        if (res.ok) {
          alert('Student details saved!');
        } else {
          alert('Failed to save. Please try again.');
        }
      } catch (err) {
        alert('Server error.');
        console.error(err);
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('studentEmail');
      window.location.href = 'login.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
