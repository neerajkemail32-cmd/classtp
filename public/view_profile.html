<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .profile-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .profile-info p {
      margin: 10px 0;
      line-height: 1.6;
    }
    .profile-info strong {
      display: inline-block;
      width: 150px;
      color: #555;
    }
    .student-id {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #222;
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
    }
    .btn-back {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .btn-back:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Student Profile</h2>
    <div class="profile-info">
      <p><strong>Full Name:</strong> <span id="fullName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Mobile:</strong> <span id="mobile"></span></p>
      <p><strong>Batch:</strong> <span id="batch"></span></p>
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Parent's Contact:</strong> <span id="parentsContact"></span></p>
    </div>

    <!-- ✅ New Student ID line -->
    <div class="student-id">
      Student ID: <span id="studentId"></span>
    </div>

    <a href="student_dashboard.html" class="btn-back">Back to Dashboard</a>
  </div>

  <script>
    const API_BASE = "https://classtp.onrender.com";

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB'); // DD/MM/YYYY
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const studentIdParam = urlParams.get("id");
      
      let endpoint = "";

      if (studentIdParam) {
        // Admin opens profile with student ID
        endpoint = `${API_BASE}/students/${studentIdParam}`;
      } else {
        // Student logged in themselves
        const email = localStorage.getItem("userEmail");
        const role = localStorage.getItem("userRole");
        if (!email || role !== "student") {
          alert("Please login as student first.");
          window.location.href = "login.html";
          return;
        }
        endpoint = `${API_BASE}/students/email/${email}`;
      }

      fetch(endpoint)
        .then(res => {
          if (!res.ok) throw new Error("Could not fetch profile data.");
          return res.json();
        })
        .then(student => {
          document.getElementById('fullName').textContent = student.fullName || 'N/A';
          document.getElementById('email').textContent = student.email || 'N/A';
          document.getElementById('mobile').textContent = student.mobile || 'N/A';
          document.getElementById('batch').textContent = student.batch || 'N/A';
          document.getElementById('dob').textContent = formatDate(student.dob);
          document.getElementById('gender').textContent = student.gender || 'N/A';
          document.getElementById('address').textContent = student.address || 'N/A';
          document.getElementById('parentsContact').textContent = student.parentsContact || 'N/A';

          // ✅ Display Student ID
          document.getElementById('studentId').textContent = student.id || 'N/A';
        })
        .catch(err => {
          console.error("Error:", err);
          alert(err.message);
        });
    };
  </script>

</body>
</html>
