<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h2 class="mb-3">My Attendance</h2>

  <!-- Student ID input -->
  <div class="mb-3">
    <label class="form-label">Enter Student ID</label>
    <input type="number" id="studentId" class="form-control" placeholder="Enter your student ID">
  </div>
  <button class="btn btn-primary mb-3" onclick="loadAttendance()">Load Attendance</button>

  <!-- Attendance Table -->
  <table class="table table-bordered" id="attendanceTable" style="display:none;">
    <thead class="table-light">
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceList"></tbody>
  </table>

  <script>
    function loadAttendance() {
      const studentId = document.getElementById('studentId').value;

      if (!studentId) {
        alert("Please enter your Student ID!");
        return;
      }

      fetch(`/attendance/student/${studentId}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch attendance");
          return res.json();
        })
        .then(data => {
          const tbody = document.getElementById('attendanceList');
          tbody.innerHTML = '';

          if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" class="text-center">No attendance records found</td></tr>`;
          } else {
            data.forEach(record => {
              // Format date (DD Mon YYYY)
              const formattedDate = new Date(record.date).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
              });

              tbody.innerHTML += `
                <tr>
                  <td>${formattedDate}</td>
                  <td>${record.status}</td>
                </tr>
              `;
            });
          }

          document.getElementById('attendanceTable').style.display = 'table';
        })
        .catch(err => {
          console.error("Error fetching attendance:", err);
          alert("Error loading attendance records");
        });
    }
  </script>
</body>
</html>
