<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | My Tuition Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h3 class="text-center mb-4">Login to Your Account</h3>

      <div id="errorMsg" class="alert alert-danger d-none"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <p class="text-center mt-3">
        <a href="#">Forgot Password?</a>
      </p>
    </div>
  </div>

<script>
const form = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  errorMsg.classList.add('d-none');
  errorMsg.textContent = '';

  const email = form.email.value.trim();
  const password = form.password.value.trim();
  const role = form.role.value.trim();

  if (!email || !password || !role) {
    errorMsg.textContent = 'Please fill all fields including role.';
    errorMsg.classList.remove('d-none');
    return;
  }

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, role }),
    });

    const data = await res.json();

    if (res.ok && data.success) {
      // Save user info in localStorage
      localStorage.setItem('userEmail', data.email);
      localStorage.setItem('userRole', data.role);

      if (data.role === 'student') {
        if (data.profile) {
          localStorage.setItem('studentId', data.profile.id);
          localStorage.setItem('userId', data.profile.user_id);
        }
        window.location.href = 'student_dashboard.html';
      } else if (data.role === 'admin') {
        window.location.href = 'admin_dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid role. Please contact support.';
        errorMsg.classList.remove('d-none');
      }
    } else {
      errorMsg.textContent = data.message || 'Login failed. Check credentials.';
      errorMsg.classList.remove('d-none');
    }
  } catch (err) {
    console.error('Login error:', err);
    errorMsg.textContent = 'Server error. Please try again later.';
    errorMsg.classList.remove('d-none');
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
