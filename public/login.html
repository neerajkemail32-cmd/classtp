<script>
const form = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  errorMsg.classList.add('d-none');
  errorMsg.textContent = '';

  const email = form.email.value.trim();
  const password = form.password.value.trim();
  const role = form.role.value.trim();

  if (!email || !password || !role) {
    errorMsg.textContent = 'Please fill all fields including role.';
    errorMsg.classList.remove('d-none');
    return;
  }

  try {
    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, role }),
    });

    const data = await res.json();

    if (res.ok && data.success) {
      // Store login info
      localStorage.setItem('userEmail', data.email);
      localStorage.setItem('userRole', data.role);

      // ðŸ”‘ Also save old key for student pages
      if (data.role === 'student') {
        localStorage.setItem('studentEmail', data.email);

        if (data.profile) {
          localStorage.setItem('studentId', data.profile.id);   // student table id
          localStorage.setItem('userId', data.profile.user_id); // linked users table id
        }
        window.location.href = 'student_dashboard.html';
      } else if (data.role === 'admin') {
        window.location.href = 'admin_dashboard.html';
      } else {
        errorMsg.textContent = 'Invalid role. Please contact support.';
        errorMsg.classList.remove('d-none');
      }
    } else {
      errorMsg.textContent = data.message || 'Login failed. Check credentials.';
      errorMsg.classList.remove('d-none');
    }
  } catch (err) {
    console.error('Login error:', err);
    errorMsg.textContent = 'Server error. Please try again later.';
    errorMsg.classList.remove('d-none');
  }
});
</script>
