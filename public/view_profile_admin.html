<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .profile-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    .profile-info p { margin: 10px 0; }
    .profile-info strong { display: inline-block; width: 150px; color: #555; }
    .btn-back { display: block; margin: 20px auto 0; }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Student Profile</h2>
    <div class="profile-info">
      <p><strong>Full Name:</strong> <span id="fullName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Mobile:</strong> <span id="mobile"></span></p>
      <p><strong>Batch:</strong> <span id="batch"></span></p>
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Address:</strong> <span id="address"></span></p>
      <p><strong>Parent's Contact:</strong> <span id="parentsContact"></span></p>
    </div>
    <a href="admin_dashboard.html" class="btn btn-secondary btn-back">Back to Dashboard</a>
  </div>

  <script>
    const API_BASE = "https://classtp.onrender.com"; // your server URL

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB'); // DD/MM/YYYY
    }

    // Get student ID from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    if (!studentId) {
      alert('No student ID provided.');
      window.location.href = 'admin_dashboard.html';
    }

    // Fetch student by ID
    fetch(`${API_BASE}/students/${studentId}`)
      .then(res => {
        if (!res.ok) throw new Error('Student not found');
        return res.json();
      })
      .then(student => {
        document.getElementById('fullName').textContent = student.fullName || 'N/A';
        document.getElementById('email').textContent = student.email || 'N/A';
        document.getElementById('mobile').textContent = student.mobile || 'N/A';
        document.getElementById('batch').textContent = student.batch || 'N/A';
        document.getElementById('dob').textContent = formatDate(student.dob);
        document.getElementById('gender').textContent = student.gender || 'N/A';
        document.getElementById('address').textContent = student.address || 'N/A';
        document.getElementById('parentsContact').textContent = student.parentsContact || 'N/A';
      })
      .catch(err => {
        console.error(err);
        alert(err.message);
        window.location.href = 'admin_dashboard.html';
      });
  </script>

</body>
</html>
