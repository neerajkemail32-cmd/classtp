<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  
  <h2 class="mb-3">Post Announcement</h2>
  <form id="announcementForm" class="mb-4">
    <div class="mb-2">
      <input type="text" id="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="mb-2">
      <textarea id="message" class="form-control" placeholder="Message" required></textarea>
    </div>
    <div class="mb-2">
      <input type="date" id="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>

  <h2 class="mb-3">All Announcements</h2>
  <div id="announcementsList"></div>

  <script>
    // Fetch announcements
    function loadAnnouncements() {
      fetch('/announcements')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('announcementsList');
          container.innerHTML = '';
          data.forEach(a => {
            const div = document.createElement('div');
            div.className = "border rounded p-3 mb-3";

            div.innerHTML = `
              <h5>${a.title}</h5>
              <p>${a.message}</p>
              <small class="text-muted">${a.date}</small><br>
              <button class="btn btn-sm btn-danger mt-2" onclick="deleteAnnouncement(${a.id})">Delete</button>
            `;
            container.appendChild(div);
          });
        });
    }

    // Post new announcement
    document.getElementById('announcementForm').addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;
      const date = document.getElementById('date').value;

      fetch('/announcements', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, message, date })
      }).then(() => {
        document.getElementById('announcementForm').reset();
        loadAnnouncements();
      });
    });

    // Delete announcement
    function deleteAnnouncement(id) {
      if (!confirm("Are you sure you want to delete this announcement?")) return;

      fetch(`/announcements/${id}`, { method: 'DELETE' })
        .then(() => loadAnnouncements());
    }
     
    loadAnnouncements();
  </script>
</body>
</html>
