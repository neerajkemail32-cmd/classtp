<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Announcements | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <div class="bg-dark text-white p-3 mb-4">
    <div class="container">
      <h2>Manage Announcements</h2>
    </div>
  </div>

  <div class="container">
    <!-- Post Form -->
    <h4>Post New Announcement</h4>
    <form id="announcementForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="3" required></textarea>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Time</label>
          <input type="time" id="time" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Post Announcement</button>
    </form>

    <!-- Announcements List -->
    <h4>All Announcements</h4>
    <div id="announcementList"></div>
  </div>

  <script>
    // Post announcement
    document.getElementById("announcementForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        title: document.getElementById("title").value,
        message: document.getElementById("message").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value
      };
      fetch("/announcements", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadAnnouncements();
        document.getElementById("announcementForm").reset();
      });
    });

    // Show announcements
    function loadAnnouncements() {
      fetch("/announcements")
      .then(res => res.json())
      .then(data => {
        let html = "";
        data.forEach(a => {
          html += `
            <div class="border-bottom py-2">
              <h5 class="mb-1">${a.title}</h5>
              <p class="mb-1">${a.message}</p>
              <small class="text-muted">${a.date} ${a.time}</small>
            </div>
          `;
        });
        document.getElementById("announcementList").innerHTML = html || "<p class='text-muted'>No announcements yet.</p>";
      });
    }

    loadAnnouncements();
  </script>
</body>
</html>
