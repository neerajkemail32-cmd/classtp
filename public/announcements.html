<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Announcements</title>
</head>
<body>
  <h2>Post Announcement</h2>
  <form id="announcementForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="message" placeholder="Message" required></textarea><br><br>
    <button type="submit">Post</button>
  </form>

  <h2>All Announcements</h2>
  <div id="announcementsList"></div>

  <script>
    // Fetch announcements
    function loadAnnouncements() {
      fetch('/announcements')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('announcementsList');
          container.innerHTML = '';
          data.forEach(a => {
            const div = document.createElement('div');
            div.style.border = "1px solid black";
            div.style.padding = "10px";
            div.style.margin = "10px 0";

            div.innerHTML = `
              <h4>${a.title}</h4>
              <p>${a.message}</p>
              <small>${a.date_time}</small><br>
              <button onclick="deleteAnnouncement(${a.id})">Delete</button>
            `;
            container.appendChild(div);
          });
        });
    }

    // Post new announcement
    document.getElementById('announcementForm').addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;

      fetch('/announcements', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, message })
      }).then(() => {
        document.getElementById('announcementForm').reset();
        loadAnnouncements();
      });
    });

    // Delete announcement
    function deleteAnnouncement(id) {
      if (!confirm("Are you sure you want to delete this announcement?")) return;

      fetch(`/announcements/${id}`, {
        method: 'DELETE'
      }).then(() => loadAnnouncements());
    }

    loadAnnouncements();
  </script>
</body>
</html>
