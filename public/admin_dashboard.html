<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .hidden { display: none; }
    .box {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="bg-dark text-white text-center p-2">
    <h3>Admin Dashboard</h3>
  </div>

  <!-- Main Content -->
  <div class="container box">

    <!-- Main Menu -->
    <div id="mainMenu">
      <h4>Welcome Admin</h4>
      <p>Choose what you want to do:</p>

      <button class="btn btn-primary w-100 mb-2" onclick="openStudents()">Manage Students</button>
      <a href="fees.html" class="btn btn-primary w-100 mb-2">Manage Fees</a>
      <a href="announcements.html" class="btn btn-primary w-100 mb-2">Manage Announcements</a>
       <a href="mark-attendance.html" class="btn btn-primary w-100 mb-2">Manage Attendance</a>
    </div>

    <!-- Student Management -->
    <div id="studentPage" class="hidden">
      <button class="btn btn-secondary mb-2" onclick="goBack()">‚Üê Back</button>
      <h4>Student Management</h4>
      <hr>

      <!-- Search Section -->
      <input type="text" class="form-control mb-2" id="searchBox" placeholder="Type name or email">
      <button class="btn btn-info w-100 mb-3" onclick="loadAllStudents()">Show All Students</button>

      <!-- Add Student Section -->
      <h5>Add New Student</h5>
      <form id="studentForm" class="mb-3">
        <input type="text" class="form-control mb-2" id="name" placeholder="Full Name" required>
        <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
        <input type="text" class="form-control mb-2" id="mobile" placeholder="Mobile" required>
        <input type="text" class="form-control mb-2" id="batch" placeholder="Batch" required>
        <button type="submit" class="btn btn-success w-100">Add Student</button>
      </form>

      <!-- Students List -->
      <h5>Students List</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Batch</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsList">
          <tr>
            <td colspan="6" class="text-center">Click "Show All Students" to load data</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Your SAME JavaScript -->
  <script>
    const API_BASE = "https://classtp.onrender.com"; // üîë Replace with your Render URL

    let allStudents = [];

    function openStudents() {
      document.getElementById('mainMenu').classList.add('hidden');
      document.getElementById('studentPage').classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('studentPage').classList.add('hidden');
      document.getElementById('mainMenu').classList.remove('hidden');
    }

    function loadAllStudents() {
      document.getElementById('studentsList').innerHTML = '<tr><td colspan="6" class="text-center">Loading...</td></tr>';
      
      fetch(`${API_BASE}/students`)
        .then(response => response.json())
        .then(students => {
          allStudents = students;
          showStudents(students);
        })
        .catch(error => {
          alert('Error loading students. Make sure server is running!');
          console.log(error);
        });
    }

    function showStudents(students) {
      const tbody = document.getElementById('studentsList');
      
      if (students.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No students found</td></tr>';
        return;
      }

      let html = '';
      students.forEach(student => {
        html += `
          <tr>
            <td>${student.id}</td>
            <td>${student.fullName}</td>
            <td>${student.email}</td>
            <td>${student.mobile}</td>
            <td>${student.batch || 'N/A'}</td>
            <td>
              <button class="btn btn-sm btn-info me-1" onclick="viewStudent(${student.id})">View</button>
              <button class="btn btn-sm btn-warning me-1" onclick="editStudent(${student.id})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
            </td>
          </tr>
        `;
      });
      tbody.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('searchBox').addEventListener('input', function() {
        const searchText = this.value.toLowerCase();
        if (allStudents.length === 0) return;
        if (searchText === '') {
          showStudents(allStudents);
          return;
        }
        const filtered = allStudents.filter(student => 
          student.fullName.toLowerCase().includes(searchText) || 
          student.email.toLowerCase().includes(searchText)
        );
        showStudents(filtered);
      });
    });

    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newStudent = {
        fullName: document.getElementById('name').value,
        email: document.getElementById('email').value,
        mobile: document.getElementById('mobile').value,
        batch: document.getElementById('batch').value,
        password: '123456'
      };
      fetch(`${API_BASE}/students`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newStudent)
      })
      .then(response => {
        if (response.ok) {
          alert('Student added successfully!');
          document.getElementById('studentForm').reset();
          loadAllStudents();
        } else {
          alert('Error adding student!');
        }
      })
      .catch(error => alert('Error: ' + error.message));
    });

    function viewStudent(id) {
      const student = allStudents.find(s => s.id === id);
      if (student) {
        alert(`Student Details:
Name: ${student.fullName}
Email: ${student.email}
Mobile: ${student.mobile}
Batch: ${student.batch || 'Not assigned'}`);
      }
    }

    function editStudent(id) {
      const student = allStudents.find(s => s.id === id);
      if (!student) return;
      const newName = prompt('Enter new name:', student.fullName);
      const newEmail = prompt('Enter new email:', student.email);
      const newMobile = prompt('Enter new mobile:', student.mobile);
      const newBatch = prompt('Enter new batch:', student.batch);
      if (!newName || !newEmail || !newMobile || !newBatch) {
        alert('All fields are required!');
        return;
      }
      const updatedStudent = { fullName: newName, email: newEmail, mobile: newMobile, batch: newBatch };
      fetch(`${API_BASE}/students/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedStudent)
      })
      .then(response => {
        if (response.ok) {
          alert('Student updated successfully!');
          loadAllStudents();
        } else {
          alert('Error updating student!');
        }
      })
      .catch(error => alert('Error: ' + error.message));
    }

    function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student?')) return;
      fetch(`${API_BASE}/students/${id}`, { method: 'DELETE' })
      .then(response => {
        if (response.ok) {
          alert('Student deleted successfully!');
          loadAllStudents();
        } else {
          alert('Error deleting student!');
        }
      })
      .catch(error => alert('Error: ' + error.message));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
