<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .hidden { display: none; }
    .box {
      background: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="bg-dark text-white text-center p-2">
    <h3>Admin Dashboard</h3>
  </div>

  <!-- Main Content -->
  <div class="container box">

    <!-- Main Menu -->
    <div id="mainMenu">
      <h4>Welcome Admin</h4>
      <p>Choose what you want to do:</p>

      <!-- Buttons -->
      <button class="btn btn-primary w-100 mb-2" onclick="openStudents()">👩‍🎓 Manage Students</button>
      <a href="fees.html" class="btn btn-primary w-100 mb-2">💰 Manage Fees</a>
      <a href="announcements.html" class="btn btn-primary w-100 mb-2">📢 Manage Announcements</a>
      <a href="attendance.html" class="btn btn-primary w-100 mb-2">🗓️ Manage Attendance</a>
    </div>

    <!-- Student Management -->
    <div id="studentPage" class="hidden">
      <button class="btn btn-secondary mb-2" onclick="goBack()">← Back</button>
      <h4>Student Management</h4>
      <hr>

      <!-- Search Section -->
      <input type="text" class="form-control mb-2" id="searchBox" placeholder="Type name or email">
      <button class="btn btn-info w-100 mb-3" onclick="loadAllStudents()">Show All Students</button>

      <!-- Add Student Section -->
      <h5>Add New Student</h5>
      <form id="studentForm" class="mb-3">
        <input type="text" class="form-control mb-2" id="name" placeholder="Full Name" required>
        <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
        <input type="text" class="form-control mb-2" id="mobile" placeholder="Mobile" required>
        <input type="text" class="form-control mb-2" id="batch" placeholder="Batch" required>
        <button type="submit" class="btn btn-success w-100">Add Student</button>
      </form>

      <!-- Students List -->
      <h5>Students List</h5>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Batch</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsList">
          <tr>
            <td colspan="6" class="text-center">Click "Show All Students" to load data</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Your SAME JavaScript (unchanged) -->
  <script>
    const API_BASE = "https://classtp.onrender.com"; // 🔑 Replace with your Render URL
    // ... (keep the rest of your JS exactly the same)
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
