<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="bg-dark text-white text-center p-3 d-flex justify-content-between align-items-center">
    <h3 class="m-0">Admin Dashboard</h3>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
  </div>

  <!-- Main Menu Section -->
  <div class="container box" id="mainMenu">
    <h4 id="welcomeMsg">Welcome Admin</h4>
    <p>Choose what you want to do:</p>

    <div class="row text-center mt-4">
      <div class="col-md-3 mb-2">
        <a href="managestudentad.html" class="btn btn-primary w-100">Manage Students</a>
      </div>
      <div class="col-md-3 mb-2">
        <a href="fees.html" class="btn btn-primary w-100">Manage Fees</a>
      </div>
      <div class="col-md-3 mb-2">
        <a href="announcements.html" class="btn btn-primary w-100">Manage Announcements</a>
      </div>
      <div class="col-md-3 mb-2">
        <a href="mark-attendance.html" class="btn btn-primary w-100">Manage Attendance</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const email = localStorage.getItem('userEmail');
    const role = localStorage.getItem('userRole');

    // ✅ Redirect if not admin or not logged in
    if (!email || role !== 'admin') {
      alert('Please login as Admin first.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeMsg').textContent = `Welcome Admin (${email})`;
    }

    // ✅ Logout clears all localStorage
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
