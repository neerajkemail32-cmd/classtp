<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | My Tuition Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .dashboard-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <a href="login.html" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="container">
    <div class="dashboard-box mt-4">
      <h3>Welcome, Admin!</h3>
      <p class="text-muted">Manage classes, students, and more from here.</p>
      <hr>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Manage Students</h5>
              <button class="btn btn-primary" onclick="toggleStudentManagement()">Open</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Manage Classes</h5>
             <a href="#" class="btn btn-primary" onclick="alert('work in progress')">Go</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <h5 class="card-title">Attendance Records</h5>
              <a href="#" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Manage Students Section -->
      <div id="studentSection" style="display:none; margin-top: 40px;">
        <h4>Manage Students</h4>
        <form id="addStudentForm" class="row g-3 mt-3">
          <div class="col-md-3">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required />
          </div>
          <div class="col-md-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required />
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="mobile" placeholder="Mobile" required />
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="batch" placeholder="Batch" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add Student</button>
          </div>
        </form>

        <hr>

        <!-- Search Bar -->
        <div class="input-group mb-3 mt-2">
          <input type="text" class="form-control" id="searchInput" placeholder="Search student by name or email">
          <button class="btn btn-outline-secondary" onclick="searchStudent()">Search</button>
        </div>

        <!-- Student Table -->
        <table class="table table-bordered table-striped mt-3">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Batch</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Students will be inserted dynamically here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function toggleStudentManagement() {
      const section = document.getElementById('studentSection');
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }

    async function renderStudents() {
      try {
        const res = await fetch('http://localhost:3000/students');
        const students = await res.json();

        const tbody = document.getElementById('studentTableBody');
        tbody.innerHTML = '';

        students.forEach((student) => {
          const row = `
            <tr id="studentRow-${student.id}"
                data-fullname="${student.fullName}"
                data-email="${student.email}"
                data-mobile="${student.mobile}"
                data-batch="${student.batch}">
              <td>${student.id}</td>
              <td>${student.fullName}</td>
              <td>${student.email}</td>
              <td>${student.mobile}</td>
              <td>${student.batch || '-'}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="viewDetails(${student.id})">Details</button>
                <button class="btn btn-warning btn-sm" onclick="editStudent(${student.id})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">Delete</button>
              </td>
            </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error('Error loading students:', err);
      }
    }

    function searchStudent() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#studentTableBody tr');

      rows.forEach(row => {
        const name = row.dataset.fullname.toLowerCase();
        const email = row.dataset.email.toLowerCase();
        row.style.display = (name.includes(keyword) || email.includes(keyword)) ? '' : 'none';
      });
    }

    function viewDetails(id) {
      alert('üîç View details feature is under development.');
    }

    async function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student?')) return;
      try {
        const res = await fetch(`http://localhost:3000/students/${id}`, {
          method: 'DELETE'
        });
        if (res.ok) {
          alert('‚úÖ Student deleted successfully');
          renderStudents();
        } else {
          alert('‚ùå Failed to delete student');
        }
      } catch (err) {
        console.error('Error deleting student:', err);
      }
    }

    async function editStudent(id) {
      const row = document.querySelector(`#studentRow-${id}`);
      const fullName = prompt('Enter full name:', row.dataset.fullname);
      const email = prompt('Enter email:', row.dataset.email);
      const mobile = prompt('Enter mobile:', row.dataset.mobile);
      const batch = prompt('Enter batch:', row.dataset.batch);

      if (!fullName || !email || !mobile || !batch) {
        alert('All fields are required');
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/students/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, mobile, batch })
        });

        if (res.ok) {
          alert('‚úÖ Student updated successfully');
          renderStudents();
        } else {
          alert('‚ùå Failed to update student');
        }
      } catch (err) {
        console.error('Error updating student:', err);
      }
    }

    document.getElementById('addStudentForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const newStudent = {
        fullName: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        mobile: document.getElementById('mobile').value,
        batch: document.getElementById('batch').value,
        password: '123456'
      };

      try {
       
       const res = await fetch(`http://localhost:3000/students/email/${newStudent.email}`, {

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newStudent)
        });

        if (res.ok) {
          alert('‚úÖ Student added successfully');
          this.reset();
          renderStudents();
        } else {
          const msg = await res.text();
          alert('‚ùå Error: ' + msg);
        }
      } catch (err) {
        console.error('Error adding student:', err);
      }
    });

    renderStudents();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
