<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 { text-align: center; color: #333; margin-bottom: 20px; }
    form div { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="password"] {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px;
      background-color: #0275d8; color: white;
      border: none; border-radius: 4px;
      font-size: 16px; cursor: pointer;
    }
    .back-link { display: block; text-align: center; margin-top: 20px; color: #0275d8; text-decoration: none; }
    .alert { padding: 10px; border-radius: 4px; margin-bottom: 12px; display: none; }
    .alert.error { background: #ffe6e6; color: #b30000; border: 1px solid #f5c2c2; }
    .alert.info { background: #e6f7ff; color: #004466; border: 1px solid #cceeff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>

    <div id="message" class="alert"></div>

    <form id="passwordForm" novalidate>
      <div><label for="currentPassword">Current Password:</label><input type="password" id="currentPassword" required /></div>
      <div><label for="newPassword">New Password:</label><input type="password" id="newPassword" required /></div>
      <div><label for="confirmPassword">Confirm New Password:</label><input type="password" id="confirmPassword" required /></div>
      <button type="submit">Change Password</button>
    </form>

    <a href="edit_profile.html" class="back-link">Back to Profile</a>
  </div>

  <script>
    (function () {
      const API_BASE = "https://classtp.onrender.com";
      const email = localStorage.getItem("userEmail");
      const role = localStorage.getItem("userRole");
      const messageEl = document.getElementById("message");
      const form = document.getElementById("passwordForm");

      function showMessage(text, type = "info") {
        messageEl.textContent = text;
        messageEl.className = "alert " + (type === "error" ? "error" : "info");
        messageEl.style.display = "block";
      }
      function hideMessage() { messageEl.style.display = "none"; }

      if (!email || role !== "student") {
        alert("Please login as student first.");
        window.location.href = "login.html";
        return;
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        hideMessage();

        const currentPassword = document.getElementById("currentPassword").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (!currentPassword || !newPassword || !confirmPassword) {
          showMessage("All fields are required.", "error");
          return;
        }
        if (newPassword !== confirmPassword) {
          showMessage("New password and confirm password do not match.", "error");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/change-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, currentPassword, newPassword })
          });

          if (res.ok) {
            showMessage("Password changed successfully! Redirecting to profile...", "info");
            setTimeout(() => window.location.href = "edit_profile.html", 1000);
          } else {
            const text = await res.text();
            throw new Error(text || "Failed to change password");
          }
        } catch (err) {
          console.error("Error changing password:", err);
          showMessage("Error: " + err.message, "error");
        }
      });
    })();
  </script>
</body>
</html>
