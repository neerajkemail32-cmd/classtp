<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration | My Tuition Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="register-box">
      <h3 class="text-center mb-4">Student Registration</h3>

      <!-- Error and Success messages -->
      <div id="errorMsg" class="alert alert-danger d-none"></div>
      <div id="successMsg" class="alert alert-success d-none"></div>

      <form id="registerForm" action="/register" method="POST">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" name="mobile" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required />
        </div>

        <input type="hidden" name="role" value="student" />

        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Register</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // prevent default form submission

      // Clear previous messages
      errorMsg.classList.add('d-none');
      errorMsg.textContent = '';
      successMsg.classList.add('d-none');
      successMsg.textContent = '';

      // Get form values
      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const mobile = form.mobile.value.trim();
      const password = form.password.value.trim();
      const confirmPassword = form['confirm-password'].value.trim();

      // Client-side validation
      if (!/^[A-Za-z ]+$/.test(fullName)) {
        errorMsg.textContent = 'Full name must contain only letters and spaces.';
        errorMsg.classList.remove('d-none');
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        errorMsg.classList.remove('d-none');
        return;
      }
      if (!/^\d{10}$/.test(mobile)) {
        errorMsg.textContent = 'Mobile number must be exactly 10 digits.';
        errorMsg.classList.remove('d-none');
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        errorMsg.classList.remove('d-none');
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters.';
        errorMsg.classList.remove('d-none');
        return;
      }

      // Send data to server
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, mobile, password })
        });
        const result = await response.json();

        if (result.success) {
          successMsg.textContent = result.message || 'Registered Successfully!';
          successMsg.classList.remove('d-none');
          form.reset();
        } else {
          errorMsg.textContent = result.message || 'Registration failed.';
          errorMsg.classList.remove('d-none');
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Server error. Please try again later.';
        errorMsg.classList.remove('d-none');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
