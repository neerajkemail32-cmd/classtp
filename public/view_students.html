<!-- public/view_students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Registered Students</h2>
    <table class="table table-bordered table-striped" id="studentsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="text-center mt-4">
      <a href="admin_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script>
    fetch('/students')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#studentsTable tbody');
        data.forEach(student => {
          const row = `<tr>
                         <td>${student.id}</td>
                         <td>${student.fullName}</td>
                         <td>${student.email}</td>
                         <td>${student.mobile}</td>
                       </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error('Error fetching students:', error);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
