<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Fees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">My Fees</h2>

    <!-- Student Info -->
    <div id="studentInfo" style="display:none;" class="mb-3">
      <h5 id="studentName"></h5>
      <p><strong>Batch:</strong> <span id="studentBatch"></span></p>
    </div>

    <!-- Fees List -->
    <div id="feesList" style="display:none;"></div>

    <div id="noFees" class="alert alert-warning mt-3" style="display:none;">
      No fees record found for you.
    </div>
  </div>

  <script>
    const email = localStorage.getItem("userEmail");
    const role = localStorage.getItem("userRole");

    // ✅ Check login and role
    if (!email || role !== "student") {
      alert("Please login as student first!");
      window.location.href = "login.html";
    } else {
      // Get student record
      fetch(`/students/email/${email}`)
        .then(res => {
          if (!res.ok) throw new Error("Student not found");
          return res.json();
        })
        .then(student => {
          document.getElementById("studentName").innerText = student.fullName;
          document.getElementById("studentBatch").innerText = student.batch;
          document.getElementById("studentInfo").style.display = "block";

          // Get fees for student
          return fetch(`/fees/email/${email}`);
        })
        .then(res => res.json())
        .then(fees => {
          if (!fees || fees.length === 0) {
            document.getElementById("noFees").style.display = "block";
            return;
          }

          const feesList = document.getElementById("feesList");
          feesList.innerHTML = "";

          fees.forEach(fee => {
            const due = fee.dueDate ? new Date(fee.dueDate).toLocaleDateString() : "Not Set";
            const div = document.createElement("div");
            div.className = "border p-2 mb-2 bg-white";
            div.innerHTML = `
              <p><strong>Amount:</strong> ₹${fee.amount}</p>
              <p><strong>Status:</strong> ${fee.status}</p>
              <p><strong>Due Date:</strong> ${due}</p>
            `;
            feesList.appendChild(div);
          });

          feesList.style.display = "block";
        })
        .catch(err => {
          console.error("Error loading fees:", err);
          alert("Error loading fees");
        });
    }
  </script>
</body>
</html>
