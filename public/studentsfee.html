<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Fees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">My Fees</h2>

    <!-- Student Info -->
    <div id="studentInfo" class="mb-3" style="display:none;">
      <h5 id="studentName"></h5>
      <p><strong>Batch:</strong> <span id="studentBatch"></span></p>
    </div>

    <!-- Fees Table -->
    <div id="feesSection" style="display:none;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Amount (₹)</th>
            <th>Status</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody id="feesTableBody"></tbody>
      </table>
    </div>

    <div id="noFees" class="alert alert-warning mt-3" style="display:none;">
      No fees record found for you.
    </div>
  </div>

  <script>
    // Get student email saved during login
    const email = localStorage.getItem("studentEmail");

    if (!email) {
      alert("You must log in first!");
      window.location.href = "login.html";
    } else {
      // Step 1: get student record by email
      fetch(`/students/email/${email}`)
        .then(res => {
          if (!res.ok) throw new Error("Student not found");
          return res.json();
        })
        .then(student => {
          document.getElementById("studentName").innerText = student.fullName;
          document.getElementById("studentBatch").innerText = student.batch;
          document.getElementById("studentInfo").style.display = "block";

          // Step 2: get fees using student email
          return fetch(`/fees/email/${email}`);
        })
        .then(res => res.json())
        .then(fees => {
          if (!fees || fees.length === 0) {
            document.getElementById("noFees").style.display = "block";
            return;
          }

          const tbody = document.getElementById("feesTableBody");
          tbody.innerHTML = "";

          fees.forEach(fee => {
            const tr = document.createElement("tr");

            // Format due date
            const due = fee.dueDate ? new Date(fee.dueDate).toLocaleDateString() : "Not Set";

            tr.innerHTML = `
              <td>₹${fee.amount}</td>
              <td>${fee.status}</td>
              <td>${due}</td>
            `;
            tbody.appendChild(tr);
          });

          document.getElementById("feesSection").style.display = "block";
        })
        .catch(err => {
          console.error("Error loading fees:", err);
          alert("Error loading fees");
        });
    }
  </script>
</body>
</html>
