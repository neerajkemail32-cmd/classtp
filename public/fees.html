<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fees Management | My Tuition Classes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .main-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="bg-dark text-white p-3">
    <div class="container">
      <h2>Fees Management</h2>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">

    <!-- Search Student -->
    <div class="mb-4">
      <h5>Search Student by Roll No</h5>
      <div class="input-group">
        <input type="text" class="form-control" id="feesSearch" placeholder="Enter student roll number (e.g., 1-J)">
        <button class="btn btn-primary" onclick="searchFees()">Search</button>
      </div>
    </div>

    <!-- Fees List -->
    <div>
      <h5>Fees Records</h5>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Fee ID</th>
              <th>Student</th>
              <th>Batch</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="feesList">
            <tr><td colspan="6" class="text-center">Search a student to view fees</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let currentRollNo = null;

    // Search fees by roll number
    function searchFees() {
      const rollNo = document.getElementById('feesSearch').value.trim();
      if (!rollNo) {
        alert('Enter roll number first!');
        return;
      }

      currentRollNo = rollNo;
      loadFees(rollNo);
    }

    // Load fees for a student
    function loadFees(rollNo) {
      fetch(`/fees/student/${rollNo}`)
        .then(res => {
          if (!res.ok) throw new Error('No fees found for this roll number');
          return res.json();
        })
        .then(fees => showFees(fees))
        .catch(err => {
          console.error(err);
          document.getElementById('feesList').innerHTML =
            '<tr><td colspan="6" class="text-center">No fees found</td></tr>';
        });
    }

    // Show fees with dropdown status
    function showFees(fees) {
      const tbody = document.getElementById('feesList');
      if (fees.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No fees found</td></tr>';
        return;
      }

      let html = '';
      fees.forEach(fee => {
        html += `
          <tr>
            <td>${fee.feeId}</td>
            <td>${fee.fullName} (${fee.roll_no})</td>
            <td>${fee.batch}</td>
            <td>${fee.amount}</td>
            <td>
              <select class="form-select form-select-sm" onchange="updateStatus(${fee.feeId}, this.value)">
                <option value="Paid" ${fee.status === 'Paid' ? 'selected' : ''}>Paid</option>
                <option value="Pending" ${fee.status === 'Pending' ? 'selected' : ''}>Pending</option>
              </select>
            </td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteFee(${fee.feeId})">Delete</button>
            </td>
          </tr>
        `;
      });
      tbody.innerHTML = html;
    }

    // Update status instantly
    function updateStatus(id, newStatus) {
      fetch(`/fees/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus }),
      })
      .then(res => {
        if (res.ok) {
          console.log(`âœ… Fee ${id} updated to ${newStatus}`);
        } else {
          alert('Error updating status');
        }
      })
      .catch(err => console.error(err));
    }

    // Delete fee record
    function deleteFee(id) {
      if (!confirm('Delete this fee record?')) return;

      fetch(`/fees/${id}`, { method: 'DELETE' })
      .then(res => {
        if (res.ok) {
          alert('Fee deleted!');
          if (currentRollNo) loadFees(currentRollNo);
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
