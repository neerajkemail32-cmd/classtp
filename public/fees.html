<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Fees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Manage Fees</h2>

    <!-- Search Student -->
    <div class="mb-4">
      <div class="input-group">
        <input type="number" class="form-control" id="feesSearch" placeholder="Enter Student ID">
        <button class="btn btn-primary" onclick="searchFees()">Search</button>
      </div>
    </div>

    <!-- Student Fees Info -->
    <div id="feesInfo" class="card shadow-sm p-3" style="display:none;">
      <h5 id="studentName"></h5>
      <p><strong>Batch:</strong> <span id="studentBatch"></span></p>
      <p><strong>Amount:</strong> ₹<span id="feeAmount"></span></p>
      <p><strong>Due Date:</strong> <span id="feeDueDate"></span></p>
      <p>
        <strong>Status:</strong>
        <select id="feeStatus" class="form-select d-inline w-auto" onchange="updateFeeStatus()">
          <option value="Pending">Pending</option>
          <option value="Paid">Paid</option>
        </select>
      </p>
    </div>

    <div id="noFees" class="alert alert-warning mt-3" style="display:none;">
      No fees record found for this student.
    </div>

    <hr class="my-4">

    <!-- Apply Fees by Batch -->
    <h4 class="mb-3">Set Fees by Batch</h4>
    <div class="card shadow-sm p-3">
      <div class="mb-3">
        <label for="batchSelect" class="form-label">Select Batch</label>
        <select class="form-select" id="batchSelect">
          <option value="">-- Select Batch --</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="batchAmount" class="form-label">Fee Amount (₹)</label>
        <input type="number" class="form-control" id="batchAmount" placeholder="Enter Fee Amount">
      </div>
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDate">
      </div>
      <button class="btn btn-success" onclick="applyBatchFees()">Apply Fees</button>
    </div>
  </div>

  <script>
    let currentFeeId = null;

    function searchFees() {
      const studentId = document.getElementById('feesSearch').value.trim();
      if (!studentId) {
        alert('Enter Student ID first!');
        return;
      }
      fetch(`/fees/student/${studentId}`)
        .then(res => res.json())
        .then(fees => {
          if (fees.length === 0) {
            document.getElementById('feesInfo').style.display = 'none';
            document.getElementById('noFees').style.display = 'block';
            return;
          }
          const fee = fees[0];
          currentFeeId = fee.id;
          document.getElementById('studentName').innerText = fee.studentName;
          document.getElementById('studentBatch').innerText = fee.batch;
          document.getElementById('feeAmount').innerText = fee.amount;

          // ✅ Format due date properly
          const due = fee.dueDate ? new Date(fee.dueDate).toLocaleDateString() : "Not Set";
          document.getElementById('feeDueDate').innerText = due;

          document.getElementById('feeStatus').value = fee.status;
          document.getElementById('feesInfo').style.display = 'block';
          document.getElementById('noFees').style.display = 'none';
        })
        .catch(err => {
          console.error(err);
          alert('Error loading fees');
        });
    }

    function updateFeeStatus() {
      if (!currentFeeId) return;
      const newStatus = document.getElementById('feeStatus').value;
      fetch(`/fees/${currentFeeId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert('Error updating status'));
    }

    function applyBatchFees() {
      const batch = document.getElementById('batchSelect').value;
      const amount = document.getElementById('batchAmount').value;
      const dueDate = document.getElementById('dueDate').value;
      if (!batch || !amount) {
        alert("Please select batch and enter amount");
        return;
      }
      fetch('/fees/batch', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ batch, amount, dueDate })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error('Error applying batch fees:', err));
    }

    // ✅ Load batches on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/batches')
        .then(res => res.json())
        .then(batches => {
          const batchSelect = document.getElementById('batchSelect');
          batchSelect.innerHTML = '<option value="">-- Select Batch --</option>';
          batches.forEach(b => {
            const opt = document.createElement('option');
            opt.value = b;
            opt.textContent = b;
            batchSelect.appendChild(opt);
          });
        })
        .catch(err => console.error('Error loading batches:', err));
    });
  </script>
</body>
</html>
